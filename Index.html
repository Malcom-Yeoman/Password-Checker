<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Password-Checker</title>
</head>
<body>
    <div class="container">
        <div class="password-wrapper">
            <input type="password" id="passwordInput" placeholder="Entrez votre mot de passe" onkeyup="checkPassword()">
            <span onclick="toggleVisibility()" id="visibilityIcon" class="fas fa-eye"></span>
        </div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <ul id="criteriaList">
            <li id="length"><span class="icon fas fa-times"></span> Au moins 8 caractères</li>
            <li id="lowercase"><span class="icon fas fa-times"></span> Une lettre minuscule</li>
            <li id="uppercase"><span class="icon fas fa-times"></span> Une lettre majuscule</li>
            <li id="number"><span class="icon fas fa-times"></span> Un chiffre</li>
            <li id="special"><span class="icon fas fa-times"></span> Un caractère spécial</li>
        </ul>
    </div>
        
    <!-- CANVAS-CONFETTI -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/c6b7969b82.js" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="main.js"></script>
</body>
</html>
